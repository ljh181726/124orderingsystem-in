        function initializeListeners() {

        async function populateInitialDayDocs() {
            const initialData = {

        function initializeMenuListener() {
            for (let d=1; d<=5; d++) {
                const menuDocRef = doc(db, `menu_data/menu/${d}`);
                onSnapshot(menuDocRef, async (docSnap) => {
                    if(docSnap.exists() && docSnap.data()) weeklyMenuData[d] = docSnap.data();
                    else { weeklyMenuData[d] = { restaurant: "æœªè¨­å®š", items: [] }; await populateInitialDayDocs(); }
                    renderTodayMenu();
                    renderMenuEditor();
                }, (err) => console.error("Error fetching menu day"+d+":", err));
            }
        }

        function initializeOrderListener() {
            const today = new Date().toISOString().slice(0,10);
            const ordersRef = collection(db, `public_daily_orders/${today}/orders`);
            const q = query(ordersRef);
            onSnapshot(q, (querySnapshot) => {
                dailyOrdersData = {};
                querySnapshot.forEach(doc => { dailyOrdersData[doc.id] = doc.data(); });
                renderOrderList();

        // UI æ¸²æŸ“èˆ‡åŠŸèƒ½
        function toggleArea(area){
            ["userArea","adminArea","adminLoginArea","menuEditorArea","orderListArea"].forEach(id=>document.getElementById(id).classList.add("hidden"));
            if(area==="user") document.getElementById("userArea").classList.remove("hidden");
            else if(area==="adminMenu") document.getElementById("adminArea").classList.remove("hidden");
            else if(area==="menuEditor"){ document.getElementById("menuEditorArea").classList.remove("hidden"); renderMenuEditor(); }
            else if(area==="orderList"){ document.getElementById("orderListArea").classList.remove("hidden"); renderOrderList(); }
        }

        document.getElementById("viewWeeklyMenu").addEventListener("click",()=>{
            let html="<h3 class='text-xl font-semibold mb-4'>æœ¬é€±é¤å»³</h3><ul class='space-y-2'>";
            for(let d=1;d<=5;d++){

        function renderTodayMenu(){
            const today = new Date().getDay();
            const area=document.getElementById("orderArea");
            if(today<1||today>5){ area.innerHTML="<p class='text-red-500 font-semibold'>ä»Šå¤©æ²’æœ‰ä¾›é¤</p>"; return; }
            const dailyMenu=weeklyMenuData[today];
            if(!dailyMenu?.items || dailyMenu.items.length===0){ area.innerHTML=`<p class="text-red-500 font-semibold">${dayNames[today]} å°šæœªè¨­å®šé¤é»</p>`; return; }
            let html=`<h3 class="text-2xl font-bold text-gray-700 mb-4">ä»Šæ—¥é¤é»ï¼š${dailyMenu.restaurant}</h3>
            <div class="mb-4"><label for="seatNumber" class="block text-gray-700 font-semibold mb-1">è«‹è¼¸å…¥åº§è™Ÿï¼š</label>
            <input type="number" id="seatNumber" placeholder="åº§è™Ÿ" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"></div><div class="space-y-4">`;
            dailyMenu.items.forEach((f,idx)=>{

                <span class="ml-3 text-gray-700 font-medium">${f.name}</span>

                <div class="ml-4 flex items-center">
                <span class="text-gray-600 mr-2">æ•¸é‡:</span>
                <input type="number" min="1" value="1" id="qty${idx}" class="w-16 px-2 py-1 text-center border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

            html+=`</div><button onclick="submitTodayOrder(${today})" class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-105 shadow-md">é€å‡ºè¨‚å–®</button>`;

        async function submitTodayOrder(day){
            const seatNumber=document.getElementById('seatNumber').value.trim();
            if(!seatNumber||isNaN(seatNumber)||seatNumber<1||seatNumber>31){ showMessage("è«‹è¼¸å…¥æœ‰æ•ˆçš„åº§è™Ÿ (1-31)ï¼"); return; }
            const dailyMenu=weeklyMenuData[day];
            const order=[];
            let total=0;
            dailyMenu?.items.forEach((f,idx)=>{
                if(document.getElementById(`food${idx}`).checked){
                    const qty=parseInt(document.getElementById(`qty${idx}`).value)||1;
                    order.push({name:f.name,price:Number(f.price),qty});
                    total+=Number(f.price)*qty;
                }
            });
            if(order.length===0){ showMessage("è«‹è‡³å°‘é¸æ“‡ä¸€é …é¤é»ï¼"); return; }
            const todayStr = new Date().toISOString().slice(0,10);
            const orderDocRef = doc(db, `public_daily_orders/${todayStr}/orders`, seatNumber);
            const newOrder = {seatNumber:Number(seatNumber),items:order,totalPrice:Number(total.toFixed(2)),orderDay:day,timestamp:serverTimestamp()};
            try { await setDoc(orderDocRef,newOrder); showMessage(`åº§è™Ÿ ${seatNumber}ï¼Œå·²é€å‡ºè¨‚å–®ï¼`); document.getElementById('seatNumber').value=''; } 
            catch(e){ console.error("Error submitting order:", e); showMessage("é€å‡ºè¨‚å–®æ™‚ç™¼ç”ŸéŒ¯èª¤ã€‚"); }
        }

        // èœå–®ç·¨è¼¯å™¨
        function renderMenuEditor(){
            let html="";
            for(let d=1;d<=5;d++){
                const dailyMenu = weeklyMenuData[d] || { restaurant:"", items:[] };
                html+=`<div class="p-4 bg-white rounded-lg shadow-md space-y-4">
                <h4 class="text-lg font-semibold text-gray-700">${dayNames[d]}</h4>

        // è¨‚å–®åˆ—è¡¨
        function renderOrderList(){

        function exportOrders(type){
            const wb=XLSX.utils.book_new();
            const wsData=[["åº§è™Ÿ","é¤é»","æ•¸é‡","å°è¨ˆ"]];
            for(let seat in dailyOrdersData){
                const order=dailyOrdersData[seat];
                order.items.forEach(it=>{ wsData.push([order.seatNumber,it.name,it.qty,(it.price*it.qty).toFixed(2)]); });
            }
            const ws=XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, "Orders");
            if(type==="xlsx") XLSX.writeFile(wb, `orders_${new Date().toISOString().slice(0,10)}.xlsx`);
            else if(type==="csv") XLSX.writeFile(wb, `orders_${new Date().toISOString().slice(0,10)}.csv`);
        }
